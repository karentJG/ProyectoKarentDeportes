<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Asociación</title>
	<link rel="stylesheet" href="./css/estilos.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Source+Serif+Pro&display=swap"
		rel="stylesheet">
	<link rel="icon" type="image/png"
		href="	https://static.vecteezy.com/system/resources/previews/023/731/547/non_2x/soccer-ball-icon-football-kick-illustration-sign-goal-symbol-or-logo-vector.jpg">
	<style>
		body {
			background-color: #f8f9fa;
			color: #343a40;
			margin: 0;
			padding: 0;
			font-family: 'Arial', sans-serif;
		}

		main {
			background-color: #ffffff;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
			margin: 50px auto;
			max-width: 800px;
			width: 90%;
		}

		h1 {
			font-size: 2.5rem;
			font-weight: bold;
			color: #343a40;
			text-align: center;
			margin-bottom: 20px;
		}

		h4 {
			font-size: 1.5rem;
			font-weight: bold;
			color: #6c757d;
			margin-bottom: 20px;
		}

		.form-control,
		.form-select {
			background-color: #f8f9fa;
			color: #343a40;
		}

		.btn-outline-primary,
		.btn-primary {
			font-size: 1.2rem;
			font-weight: bold;
			text-transform: uppercase;
			transition: all 0.3s ease;
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
		}

		.btn-outline-primary {
			border-color: #007bff;
			color: #007bff;
		}

		.btn-outline-primary:hover {
			background-color: #007bff;
			color: #ffffff;
			transform: translateY(-3px);
		}

		.btn-primary {
			background-color: #007bff;
			border-color: #007bff;
			color: #ffffff;
		}

		.btn-primary:hover {
			background-color: #0056b3;
			border-color: #0056b3;
			color: #ffffff;
			transform: translateY(-3px);
		}

		.form-floating label {
			padding: 0.5rem;
		}
	</style>
</head>

<body class="container d-flex flex-column justify-content-center align-items-center">
	<main class="d-flex flex-column align-items-center p-4 m-3">
		<h1>Asociación</h1>
		<form th:action="@{/guardarAsociacion}" th:object="${asociacion}" method="post"
			class="d-flex flex-column p-4 g-3 needs-validation m-3">
			<input type="hidden" th:field="*{id}" th:value="${asociacion.id}" />
			<h4>Solicitud de datos:</h4>
			<div class="mb-3 form-floating">
				<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre Asociación:"
					th:field="*{nombre}" th:errorclass="'form-control alert-danger'" required />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
					th:errors="*{nombre}"></small>
				<label for="nombre" class="form-label">Nombre: </label>
			</div>

			<div class="mb-3 form-floating">
				<input type="text" class="form-control" id="pais" name="pais" placeholder="País Asociación:"
					th:field="*{pais}" th:errorclass="'form-control alert-danger'" required />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></small>
				<label for="pais" class="form-label">País: </label>
			</div>

			<div class="mb-3 form-floating">
				<input type="text" class="form-control" id="presidente" name="presidente"
					placeholder="Presidente Asociación:" th:field="*{presidente}"
					th:errorclass="'form-control alert-danger'" required />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('presidente')}"
					th:errors="*{presidente}"></small>
				<label for="presidente" class="form-label">Presidente: </label>
			</div>

			<div class="d-flex mb-3">
				<input type="submit" class="btn btn-outline-primary me-4" value="Enviar">
				<input type="reset" class="btn btn-primary" value="Restablecer">
			</div>
			<a href="#" class="btn btn-outline-primary" onclick="history.back()">Regresar</a>
		</form>
	</main>
</body>

</html>
