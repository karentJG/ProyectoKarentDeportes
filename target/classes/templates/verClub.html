<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html">
	<title>Clubes</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<style>
		body {
			background-color: #f8f9fa;
			margin: 0;
			padding: 0;
			font-family: 'Arial', sans-serif;
			color: #343a40;
		}

		.container {
			background-color: #ffffff;
			padding: 30px;
			border-radius: 10px;
			margin: 50px auto;
			box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
			max-width: 1200px;
			width: 90%;
		}

		h2 {
			font-size: 2rem;
			font-weight: bold;
			color: #343a40;
			margin-bottom: 20px;
			text-align: center;
		}

		table {
			width: 100%;
			background-color: #ffffff;
			color: #343a40;
			border-collapse: collapse;
			margin-top: 20px;
		}

		table thead th {
			background-color: #007bff;
			color: #ffffff;
			padding: 10px;
			text-align: center;
		}

		table tbody td {
			padding: 10px;
			border-bottom: 1px solid #dee2e6;
			text-align: center;
		}

		.btn-outline-primary {
			border-color: #007bff;
			color: #007bff;
			transition: all 0.3s ease;
			font-size: 1rem;
			font-weight: bold;
			text-transform: uppercase;
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
			display: block;
		}

		.btn-outline-primary:hover {
			background-color: #007bff;
			color: #ffffff;
			transform: translateY(-3px);
		}

		.btn-outline-success {
			border-color: #28a745;
			color: #28a745;
			transition: all 0.3s ease;
			font-size: 1rem;
			font-weight: bold;
			text-transform: uppercase;
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
			display: block;
		}

		.btn-outline-success:hover {
			background-color: #28a745;
			color: #ffffff;
			transform: translateY(-3px);
		}

		.btn-info,
		.btn-danger {
			font-size: 14px;
			font-weight: bold;
			text-transform: uppercase;
			transition: all 0.3s ease;
		}

		.btn-info {
			background-color: #007bff;
			border-color: #007bff;
			color: #ffffff;
		}

		.btn-info:hover {
			background-color: #0056b3;
			border-color: #0056b3;
			color: #ffffff;
			transform: scale(1.05);
		}

		.btn-danger {
			background-color: #dc3545;
			border-color: #dc3545;
			color: #ffffff;
		}

		.btn-danger:hover {
			background-color: #c82333;
			border-color: #c82333;
			color: #ffffff;
			transform: scale(1.05);
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>Clubes</h2>
		<table class="table table-hover" id="clubs-table">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Entrenador</th>
					<th>Asociacion</th>
					<th>Competiciones</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="club: ${listaClub}">
					<td th:text="${club.nombre}"></td>
					<td th:text="${club.entrenador.nombre}"></td>
					<td th:text="${club.asociacion.nombre}"></td>
					<td th:each="competicion : ${club.competiciones}" th:text="${competicion.nombre}"></td>
					<td>
						<a class="btn btn-info btn-xs" th:href="@{'/club/editar/' + ${club.id}}" th:text="'editar'"></a>
						&nbsp; &nbsp;
						<a class="btn btn-danger btn-xs" th:href="@{'/club/eliminar/' + ${club.id}}"
							th:text="'eliminar'"></a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="d-flex justify-content-center">
			<div class="p-3">
				<a th:href="@{/verClub/formClub}" class="btn btn-outline-primary">Insertar Club</a>
			</div>
			<div class="p-3">
				<a th:href="@{/index}" class="btn btn-outline-success">Inicio</a>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
</body>

</html>
